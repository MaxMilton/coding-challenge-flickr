<!--
  PHOTO GROUP COMPONENT

  NOTE: Objects starting with $ are from the global store.
-->

{#if $photos.length !== 0}
  <div class="photo-group">
    <!-- List of photos -->
    {#each $photos as photo}
      <PhotoItem {...photo}/>
    {/each}
  </div>
{:else}
  <!-- Empty state -->
  <div class="container empty">
    <p>No results... bummer. Try one of these:</p>

    <div class="suggestions">
      {#each tags as tag}
        <button class="button" on:click="$fetchPhotos(tag.tag)">
          {tag.name}
        </button>
      {/each}
    </div>
  </div>
{/if}

<script>
  import store from '../store.js';
  import PhotoItem from './PhotoItem.html';

  export default {
    store: () => store,

    components: {
      PhotoItem,
    },

    data: () => ({
      tags: [
        { name: 'Cats', tag: 'cats' },
        { name: 'Dogs', tag: 'dogs' },
        { name: 'Tyrannosaurus Rex', tag: 'tyrannosaurus rex' },
        { name: 'Graffiti', tag: 'graffiti' },
        { name: 'Akihabara', tag: 'akihabara' },
        { name: '京都', tag: '京都' },
      ],
    }),
  };
</script>
